<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000">
    <title>Extrator numérico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/numbers_icon.png" type="image/x-icon">
</head>

<body>
    <main>

        <section>
            <h1>Extrator numérico, remove tudo que não for número</h1>
        </section>

        <section class="processamento">
            <div class="receber">
                <input id="inputEntrada" placeholder="Insira o texto que deseja extrair os números">
                <button id="btnColar">Colar</button>
            </div>

            <div class="retornar">
                <span id="spanResultado"></span>
                <button id="btnCopiar">Copiar</button>
            </div>
        </section>

        <section>
            <button id="btnRemover">Remover</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
